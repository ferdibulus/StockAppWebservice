name: Release - Test, Build & Redeploy1

on:
  push:

jobs:
  test:
    name: Test - Unit & Integration
    runs-on: ubuntu-18.04

    steps:
      - uses: actions/checkout@v1
      - name: Set up JDK 17
        uses: actions/setup-java@v1
        with:
          java-version: 17.0.0
      - name: Maven Package
        run: mvn -B clean package -DskipTests
      -
        name: Checkout
        uses: actions/checkout@v2
      -
        name: Pull image to use as a cache
        run: docker pull ferdibulus/stockappwebservice:latest || exit 0
      -
        name: Build Docker image
        run: docker build . --cache-from ferdibulus/stockappwebservice:latest --tag ferdibulus/stockappwebservice:latest
      -
        name: Push the image to GitHub Container Registry
        run: docker push ferdibulus/stockappwebservice:latest
